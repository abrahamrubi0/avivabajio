{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'base/style.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'base/css/dark.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'base/css/font-icons.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'base/css/animate.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'base/css/magnific-popup.css' %}" type="text/css" />

	<link rel="stylesheet" href="{% static 'base/css/custom.css' %}" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>AvivaBajío | Login</title>

</head>

<body class="stretched">


	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">

				<div class="section p-0 m-0 h-100 position-absolute" style="background: url('/static/base/images/parallax/home/up3-1024x576.jpg') center center no-repeat; background-size: cover;"></div>

				<div class="section bg-transparent min-vh-100 p-0 m-0">
					<div class="vertical-middle">
						<div class="container-fluid py-5 mx-auto">
							<div class="center">
								<a href="{% url 'bases:home' %}"><img src="/static/base/images/avivabajio2.png" alt="Canvas Logo"></a>
							</div>

							<div class="container clearfix">

								<div class="tabs mx-auto mb-0 clearfix" id="tab-login-register" style="max-width: 500px;">

									<ul class="tab-nav tab-nav2 center clearfix">
										<li class="inline-block"><a href="#tap-login">Acceder</a></li>
										<li class="inline-block"><a href="#tap-register">Registrarme</a></li>
									</ul>

									<div class="tab-container">

										<div class="tab-content" id="tab-login">
											<div class="card mb-0">
												<div class="card-body" style="padding: 40px;">
													<form id="login-form" name="login-form" class="mb-0" action="#" method="post">

														<h3>Acceder a AvivaBajío</h3>

														<div class="row">
															<form class="user" method="POST">
																{% csrf_token %}
															<div class="col-12 form-group">
																<label for="login-form-username">Usuario:</label>
																<input type="text" id="login-form-username" name="login-form-username" value="" class="form-control" />
															</div>

															<div class="col-12 form-group">
																<label for="login-form-password">Contraseña:</label>
																<input type="password" id="login-form-password" name="login-form-password" value="" class="form-control" />
															</div>

															<div class="col-12 form-group">
																<button class="button button-3d button-black m-0" id="login-form-submit" name="login-form-submit" value="login">Entrar</button>
																<!-- <a href="#" class="float-end">Forgot Password?</a> -->
															</div>
														</div>

													</form>
												</div>
											</div>
										</div>

										<div class="tab-content" id="tab-register">
											<div class="card mb-0">
												<div class="card-body" style="padding: 40px;">
													<h3>Registrar mi cuenta</h3>

													<form id="register-form" name="register-form" class="row mb-0" action="#" method="post">

														<div class="col-12 form-group">
															<label for="register-form-name">Nombre:</label>
															<input type="text" id="register-form-name" name="register-form-name" value="" class="form-control" />
														</div>

														<div class="col-12 form-group">
															<label for="register-form-email">Correo:</label>
															<input type="text" id="register-form-email" name="register-form-email" value="" class="form-control" />
														</div>

														<div class="col-12 form-group">
															<label for="register-form-username">Elige nombre de usuario:</label>
															<input type="text" id="register-form-username" name="register-form-username" value="" class="form-control" />
														</div>

														<div class="col-12 form-group">
															<label for="register-form-phone">Teléfono:</label>
															<input type="text" id="register-form-phone" name="register-form-phone" value="" class="form-control" />
														</div>

														<div class="col-12 form-group">
															<label for="register-form-password">Elige una contraseña:</label>
															<input type="password" id="register-form-password" name="register-form-password" value="" class="form-control" />
														</div>

														<div class="col-12 form-group">
															<label for="register-form-repassword">Repite tu contraseña:</label>
															<input type="password" id="register-form-repassword" name="register-form-repassword" value="" class="form-control" />
														</div>

														<div class="col-12 form-group">
															<button class="button button-3d button-black m-0" id="register-form-submit" name="register-form-submit" value="register">Registrarme Ahora</button>
														</div>

													</form>
												</div>
											</div>
										</div>

									</div>

								</div>
								<div class="text-center dark mt-3"><small>© 2021 AvivaBajío. Todos los derechos reservados</small></div>

							</div>

					</div>
				</div>

			</div>
		</section><!-- #content end -->

	</div><!-- #wrapper end -->
	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/plugins.min.js' %}"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="{% static 'js/functions.js' %}"></script>

</body>
</html>
